<div>
    <form [formGroup]="storyForm" (ngSubmit)="onSubmit()">
      <h2>Add Story</h2>
  
      <div>
        <div class="form-group">
          <label for="category">Title</label>
          <input 
          id="title" 
          type="text" 
          formControlName="title" 
          placeholder="Enter title"
          [class.error]="storyForm.get('title')?.invalid && storyForm.get('title')?.touched" />
          <div *ngIf="storyForm.get('title')?.invalid && storyForm.get('title')?.touched" class="error-message">
            Title is required.
          </div>
        </div>

        <div class="form-group">
            <label for="category">Content</label>
            <textarea 
                id="content" 
                rows="10" 
                formControlName="content" 
                placeholder="Enter Content"
                [class.error]="storyForm.get('content')?.invalid && storyForm.get('content')?.touched"
                class="form-control">
            </textarea>

                    
            <div *ngIf="storyForm.get('content')?.invalid && storyForm.get('content')?.touched" class="error-message">
              Content is required.
            </div>
        </div>

        <app-image-upload (fileSelected)="onFileSelected($event)" formControlName="image" ></app-image-upload>

      

      <button type="submit" class="primary-button" mat-raised-button>Submit</button>
      </div>
    </form>
  </div>
